<body>
    <div class="container">

        <header>
            <img src="Alexandra & Adam (Copy) (1).jpg" alt="">
            <!-- <h1 id="alexandra">ALEXANDRA</h1>

        </header>

        <main>

            <section class="wedding-details">
                <h2 id="info">INFORMATION</h2>
                <p> <strong>Datum:</strong> 3/08/2024 | <strong>Tid för vigsel:</strong> 16:00</p>
                <p> <strong>Plats:</strong> Marstrands Kyrka - Marstrandsön</p>
                <p> <strong>Bröllopsfesten börjar:</strong> 18:00</p>

                <p id="important">Vänligen notera att inbjudan enbart gäller de som blivit adresserade via brev.</p>
            </section>
            <hr>
            <div class="attendance-Formula">
                <h2>FORMULÄR FÖR BRÖLLOPSGÄSTER</h2>
                
                <form action="submit.php" method="post">
                    <!-- För att faktiskt lagra informationen behöver du en server som kan hantera detta. 
                    I filen submit.php (eller namnet på den serverfil du använder) kan du skriva kod för att behandla data 
                    och lagra den i en databas, skicka e-postmeddelanden, eller göra andra önskade åtgärder beroende på dina behov. -->
                    <label for="name">Ditt namn:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Din e-post:</label>
                    <input type="email" id="email" name="email" required>

                    <!-- <label for="attendance">Kommer du att närvara?</label>
                    <select id="attendance" name="attendance" required>
                        <option value="yes">Ja</option>
                        <option value="no">Nej</option>
                    </select> -->

                    <label for="ceremony">Kommer du att närvara under vigseln?</label>
                    <select id="ceremony" name="ceremony" required>
                        <option value="yes">Ja</option>
                        <option value="no">Nej</option>
                    </select>

                    <label for="party">Kommer du att närvara på bröllopsfesten?</label>
                    <select id="party" name="party" required>
                        <option value="yes">Ja</option>
                        <option value="no">Nej</option>
                    </select>

                    <label for="allergies">Kommentar vid eventuella matallergier:</label>
                    <textarea id="allergies" name="allergies" rows="4"></textarea>

                    <label for="message">Kommentar (valfritt):</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <button type="submit">Skicka</button>
                </form>
            </div>

        </main>

    </div>

</body>
